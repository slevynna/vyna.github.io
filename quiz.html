<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slevy's Quiz</title>
    <style>
            body {
                background-image: url('10d1907c-2ecb-42a9-8ee9-5a0c3bf6016a.jfif');
                background-repeat: no-repeat;
                background-attachment: fixed;  
                background-size: cover;
              }
    </style>
</head>
<body>
    <h1 style="color:aqua;">Quiz: Tentang Slevy</h1>

    <form onsubmit="return checkAnswers()">
        <label for="q1" style="color: antiquewhite;">1. Nama panggilan Slevy?</label><br>
        <input type="text" id="q1" name="q1" required><br>

        <label for="q2" style="color: antiquewhite;">2. Umur Slevy?</label><br>
        <input type="number" id="q2" name="q2" required><br>

        <label for="q3" style="color: antiquewhite;">3. Hobi Slevy?</label><br>
        <input type="text" id="q3" name="q3" required><br>

        <label for="q4" style="color: antiquewhite;">4. Makanan Favorite Slevy?</label><br>
        <input type="text" id="q4" name="q4" required><br>

        <label for="q5" style="color: antiquewhite;">5. Apa impian Slevy?</label><br>
        <input type="text" id="q5" name="q5" required><br>

        <input type="submit" value="Submit">
    </form>

    <button onclick="backToMainPage()">Back to Main Page</button>

    <script>
        function checkAnswers() {
            var answers = {
                q1: ["slevy", "cipi", "vyn", "levy", "silfi"],
                q2: 16,
                q3: ["bermain game", "membaca", "bermain bulu tangkis", "Mendengarkan musik", "Menonton film", "mendengarkan musik"],
                q4: "gurita tumis",
                q5: ["menjelajah alam semesta", "exploring the universe"]
            };

            var userAnswers = {
                q1: document.getElementById("q1").value.toLowerCase(),
                q2: parseInt(document.getElementById("q2").value),
                q3: document.getElementById("q3").value.toLowerCase(),
                q4: document.getElementById("q4").value.toLowerCase(),
                q5: document.getElementById("q5").value.toLowerCase()
            };

            var incorrectAnswers = []; 
            for (var key in answers) {
                if (Array.isArray(answers[key])) {
                    // Check array answers
                    var isEqual = answers[key].some(answer => userAnswers[key].includes(answer));
                    if (!isEqual) {
                        incorrectAnswers.push(key);
                    }
                } else {
                    // Check single value answers
                    if (answers[key] !== userAnswers[key]) {
                        incorrectAnswers.push(key);
                    }
                }
            }
            if (incorrectAnswers.length === 0) {
                alert("Yeay! Semua jawaban kamu benar!");
            } else {
                var feedback = "Maaf, jawaban kamu salah pada pertanyaan: " + incorrectAnswers.join(", ");
                alert(feedback);
            }

            return false; 
        }

        function backToMainPage() {
            window.location.href = 'slevynnaxrpl1.html';
        }
    </script>
</body>
</html>
